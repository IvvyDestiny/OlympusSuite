  <!-- 4. Script para injetar menu e aplicar tema -->
  <script>
    fetch("menu.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("menu-container").innerHTML = html;

        const menu = document.getElementById("mainMenu");
        const selector = document.getElementById("themeSelector");
        const saved = localStorage.getItem("theme") || "cyber-blue";

        // remove classes padr√£o
        menu.classList.remove("bg-light", "navbar-light", "navbar-dark");
        // aplica tema salvo
        menu.classList.add(saved);
        selector.value = saved;

        // troca tema on-change
        selector.onchange = () => {
          const oldTheme = Array.from(menu.classList).find((c) =>
            ["cyber-blue", "dark-neon", "pink-loli", "red-fox"].includes(c)
          );
          if (oldTheme) menu.classList.replace(oldTheme, selector.value);
          else menu.classList.add(selector.value);

          localStorage.setItem("theme", selector.value);
        };
      });
  </script>
