<!-- footer.html -->
<footer id="corporate-footer">
  <div class="footer-content">
    <p>&copy; 2025 OlympusZeus Suite. Todos os direitos reservados.</p>
    <p>Desenvolvido com excelência para soluções empresariais.</p>
  </div>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    #corporate-footer {
      background-color: #f2f2f2;
      color: #4a4a4a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      padding: 30px 0;
      text-align: center;
      border-top: 1px solid #dcdcdc;
      margin-top: auto;
      transition: opacity 0.3s ease;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>

  <script>
    // Oculta o rodapé quando o teclado virtual estiver ativo
    const footer = document.getElementById('corporate-footer');
    const inputs = document.querySelectorAll('input, textarea');

    inputs.forEach(el => {
      el.addEventListener('focus', () => {
        footer.style.opacity = '0';
        footer.style.pointerEvents = 'none';
      });
      el.addEventListener('blur', () => {
        footer.style.opacity = '1';
        footer.style.pointerEvents = 'auto';
      });
    });
  </script>
</footer>
