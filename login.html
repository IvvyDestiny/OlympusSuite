<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Acessos</title>

  <!-- CSS externo com identidade visual original -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Ícones Font Awesome via CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- JS para validação -->
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <!-- Logo -->
        <div class="login100-pic js-tilt" data-tilt>
          <img src="img/zeus-do-brasil-logo.png" alt="Zeus do Brasil Logo">
        </div>

        <!-- Formulário de login -->
        <form class="login100-form validate-form" onsubmit="return validateLogin()">
          <span class="login100-form-title">Member Login</span>

          <!-- E-mail -->
          <div class="wrap-input100 validate-input" data-validate="Digite um email válido">
            <input class="input100" type="text" name="email" placeholder="Email" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-envelope"></i></span>
          </div>

          <!-- Senha -->
          <div class="wrap-input100 validate-input" data-validate="Digite a senha">
            <input class="input100" type="password" name="pass" placeholder="Senha" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-lock"></i></span>
          </div>

          <!-- Botão -->
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Login</button>
          </div>

          <!-- Links -->
          <div class="text-center p-t-12">
            <span class="txt1">Esqueceu</span>
            <a class="txt2" href="#">Usuário / Senha?</a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="#">
              Criar uma conta
              <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Tilt.js para efeito na logo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({ scale: 1.1 });
  </script>
</body>
</html>
