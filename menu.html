<script>
  // Recupera tema salvo
  const temaSalvo = localStorage.getItem("theme") || "cyber-blue";

  // Aplica no body e na navbar
  document.body.classList.add(temaSalvo);
  document.getElementById("mainMenu").classList.add(temaSalvo);

  // Seleciona a opção correta
  const themeSelector = document.getElementById("themeSelector");
  themeSelector.value = temaSalvo;

  // Ao trocar tema
  themeSelector.onchange = () => {
    const novoTema = themeSelector.value;

    // Remove classes antigas
    document.body.classList.remove("cyber-blue", "dark-neon", "pink-loli", "red-fox");
    document.getElementById("mainMenu").classList.remove("cyber-blue", "dark-neon", "pink-loli", "red-fox");

    // Adiciona novo tema
    document.body.classList.add(novoTema);
    document.getElementById("mainMenu").classList.add(novoTema);

    // Salva escolha
    localStorage.setItem("theme", novoTema);
  };
</script>
