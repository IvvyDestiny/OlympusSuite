  <!-- Calculadora de Assertividade -->
  <div class="calculadora">
    <h2>Calculadora de Assertividade</h2>
    <input type="number" id="total" placeholder="Total de Conclusões">
    <input type="number" id="erros" placeholder="Número de Erros">
    <br>
    <button onclick="calcularAssertividade()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularAssertividade() {
      const total = parseInt(document.getElementById('total').value);
      const erros = parseInt(document.getElementById('erros').value);

      if (isNaN(total) || isNaN(erros) || total <= 0 || erros < 0 || erros > total) {
        document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
        return;
      }

      const acertos = total - erros;
      const assertividade = (acertos / total) * 100;

      document.getElementById('resultado').innerText = 
        `Assertividade: ${assertividade.toFixed(2)}%`;
    }

  </script>
