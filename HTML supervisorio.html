<body>

  <h1>Painel Supervisório</h1>

  <div class="link-container">
    <a href="https://view.monday.com/boards/8182100717" class="link-box blue" target="_blank">Solicitações</a>
    <a href="https://view.monday.com/boards/8194722554" class="link-box blue-sky" target="_blank">Embaladores</a>

  <div class="iframe-container">
    <iframe src="https://view.monday.com/embed/7705321218-27f807d7a7092d4d342cdefb4631358a?r=use1"></iframe>

  <div class="upload">
    <h2>Importar Excel de Faróis</h2>
    <input type="file" id="excelInput" accept=".xlsx" />
    <div id="mensagem"></div>
  </div>

  <div style="max-width: 600px; margin-bottom: 50px;">
    <canvas id="graficoFarol"></canvas>
  </div>

  <div class="calculadora">
    <h2>Meta de Erros por Operador</h2>
    <input type="number" id="total" placeholder="Total de Conclusões" />
    <input type="number" id="erros" placeholder="Número de Erros" />
    <br />
    <button onclick="calcularMetaErros()">Verificar Meta</button>
    <div id="resultado"></div>
  </div>
