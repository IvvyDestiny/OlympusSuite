<!DOCTYPE html>
<html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Gerador de Senhas — Olympus</title>
<link rel="stylesheet" href="/themes.css"><link rel="stylesheet" href="./css/ferramentas.css"></head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">PW</div><div><div class="title">Gerador de Senhas</div><div class="subtitle">Crie senhas fortes e auditáveis</div></div></div><div><button class="btn" onclick="Tools.go('index.html')">Voltar</button></div></header>
    <main>
      <div class="tool-hero panel">
        <div style="flex:1"><h2>Senha segura</h2><p class="muted">Escolha parâmetros e gere múltiplas variações.</p></div>
      </div>
      <div class="tool-body">
        <section>
          <div class="panel">
            <div class="kv"><label>Tamanho</label><input id="len" type="number" min="6" max="64" value="16" class="input"></div>
            <div class="kv"><label>Incluir símbolos</label><select id="sym" class="input"><option value="1">Sim</option><option value="0">Não</option></select></div>
            <div style="margin-top:.5rem;display:flex;gap:.5rem"><button class="btn" id="gen">Gerar</button><button class="btn ghost" id="copy">Copiar</button></div>
            <div style="margin-top:.75rem"><textarea id="out" readonly></textarea></div>
          </div>
        </section>
        <aside class="panel">
          <div class="muted">Força estimada</div>
          <div id="meter" style="font-weight:700;margin-top:.5rem">—</div>
          <div style="margin-top:1rem" class="muted">Boas práticas</div>
          <ul style="margin-top:.5rem;color:var(--muted)"><li>Não reutilizar senhas</li><li>Use um gerenciador</li><li>Ative 2FA quando possível</li></ul>
        </aside>
      </div>
    </main>
  </div>
<script src="./js/utils.js"></script>
<script>
function randChoice(s){ return s[Math.floor(Math.random()*s.length)]; }
function strength(pw){ let score=0; if(pw.length>=8) score++; if(/[A-Z]/.test(pw)) score++; if(/[0-9]/.test(pw)) score++; if(/[^A-Za-z0-9]/.test(pw)) score++; return score; }
document.getElementById('gen').addEventListener('click', ()=>{
  const L=Number(document.getElementById('len').value)||16;
  const useSym= document.getElementById('sym').value==='1';
  const lower='abcdefghijklmnopqrstuvwxyz', upper=lower.toUpperCase(), nums='0123456789', syms='!@#$%^&*()-_+=[]{};:,.?';
  let pool = lower+upper+nums+(useSym?syms:'');
  let out=''; for(let i=0;i<L;i++) out+=randChoice(pool);
  document.getElementById('out').value=out;
  const s=strength(out); const meter=['Fraco','Médio','Bom','Forte','Excelente'][s]; document.getElementById('meter').innerText = meter;
});
document.getElementById('copy').addEventListener('click', async ()=>{ const ok = await Tools.copy(document.getElementById('out').value); alert(ok ? 'Copiado' : 'Falha ao copiar'); });
</script>
</body></html>
