<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Zeus do Brasil</title>

  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="img/zeus-do-brasil-logo.png" alt="Zeus do Brasil Logo" />
        </div>

        <form class="login100-form validate-form" onsubmit="return validateLogin()">
          <span class="login100-form-title">Login</span>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" name="email" placeholder="Email" required />
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-envelope"></i></span>
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" name="pass" placeholder="Senha" required />
            <span class="focus-input100"></span>
            <span class="symbol-input100"><i class="fa fa-lock"></i></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <button onclick="abrirRemoteDesktopApp()" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; background-color: #2980b9; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">üîó Conectar √Årea de Trabalho Remota</button>
  <script>
    function abrirRemoteDesktopApp() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/windows/i.test(userAgent)) {
        const link = document.createElement('a');
        link.href = 'almoxarifado.rdp';
        link.download = 'almoxarifado.rdp';
        link.click();

        setTimeout(() => {
          alert('Se o arquivo n√£o abrir automaticamente, tente usar o aplicativo Remote Desktop ou Remote Desktop 8 dispon√≠vel na Microsoft Store.');
        }, 1000);
      } else if (/macintosh|mac os x/i.test(userAgent)) {
        alert('Para abrir o Remote Desktop no iOS, use o aplicativo Microsoft Remote Desktop dispon√≠vel na App Store.');
      } else {
        alert('Plataforma n√£o suportada para abrir o Remote Desktop.');
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({ scale: 1.1 });
  </script>
</body>
</html>
